{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <label for="symbol">Choose a stock:</label>
        <select name="symbol" id="symbol">
            <option value="">--Please choose an option--</option>
            {% for stock in stocklist %}
            <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares amt" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Attempt to sell stocks</button>
    </form>
{% endblock %}
