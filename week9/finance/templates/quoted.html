{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
            <div class="section">

                <h2>All Quotes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Stock result for {{ quote['name'] }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                name: {{ quote['name'] }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                price: {{ quote['price'] }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                               symbol: {{ quote['symbol'] }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
{% endblock %}
